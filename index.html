<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;800;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
    <header>
        <h1 class="headline">Quiz JS</h1>
    </header>
    <main>
        <section>
            <div class="menu">
                <div class="inner">
                    <p>Another JS quiz code for learning some basics </p>
                    <button class="start">Try it</button>
                </div>
            </div>
            <div class="outer">
                <div class="indication"></div>
                <p class="qtext">What is the answer to question?</p>
                <div class="answers-holder">

                    <button class="answer">answer1</button>
                    <button class="answer">answer2</button>
                    <button class="answer">answer3</button>
                    <button class="answer">answer4</button>
                </div>
                <div class="submit-wrap">
                    <button class="submit">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
